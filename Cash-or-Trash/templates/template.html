<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 50vh;
      align-items: center;
      justify-content: center;
      background-image: url("{{ background_image_url }}");
      background-repeat: no-repeat;
      background-size: 70%;
      background-position: 50% 47vh;
    }
    h1 {
      font-weight: bold;
    }

  </style>
</head>

  <div class="container mt-5">
    <h1 class="text-center display-4">{{ title }}</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
          <div class="form-group">
            <input type="file" name="image" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>
        </form>
      </div>
    </div>
  </div>
