<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Drag and Drop Box</title>
  <style>
    .drag-and-drop-box {
      border: 2px dotted #ccc;
      height: 200px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }
  </style>
</head>

    <h1 class="text-center display-4">Drag and Drop Box</h1>
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
          <div class="form-group">
            <div class="drag-and-drop-box">
              <div class="d-flex align-items-center h-100">
                <div class="w-100 text-center">
                  <h3 class="text-muted">Drop files here or click to upload</h3>
                </div>
              </div>
            </div>
          </div>
          <input type="file" name="image" class="form-control-file d-none">
        </form>
      </div>
    </div>
  </div>
